name: "MiniDLNA"
description: "Shares media via DLNA protocol"
version: "0.0.12"
slug: "minidlna"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
host_network: true
ports:
  8200/tcp: 8200
map:
  - type: media
    read_only: False
    path: /opt
  - type: addon_config
    read_only: False
    path: /config/
ingress: true
ingress_port: 8200
web_ui: "http://[HOST]:[PORT:8200]"
